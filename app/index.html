<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google maps api</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <section class="header__menu">
            <p class="header__menu" data-bind="click: toggleSidebarHandler">Menu</p>
        </section>
    </header>

    <div class="content">
        <aside class="sidebar js-sidebar" data-bind="css: { 'hide': toggleSidebar() }">
            <div class="sidebar__content">
                <div>
                    <div class="sidebar__form form js-form">
                        <div class="form__input-container">
                            <input class="input" placeholder="Type something" data-bind="value: filterInput">
                        </div>
                        <div class="form__button-container">
                            <button class="button" data-bind="click: filterMarkers">Filter</button>
                        </div>
                    </div>
                    <ul id="sidebar__list list" data-bind="foreach: visiblePlacesList">
                        <li class="list__item" data-bind="css: { 'active': itemActive() }, click: $parent.showInfo">
                            <div class="list__item-text" data-bind="text: title"></div>
                            <div class="list__item-description" data-bind="text: description"></div>
                        </li>
                    </ul>
                </div>
                <div id="error-message" class="error-message"></div>
            </div>
        </aside>

        <main class="main">
            <div id="map" class="map"></div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../node_modules/knockout/build/output/knockout-latest.js"></script>

<script src="assets/js/script.js"></script>
<script src="assets/js/google-map.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyA06zneEbM7ThTAoisy3cXHfuzRzRUHZSE&callback=app.initMap"
        async defer></script>

</body>
</html>
