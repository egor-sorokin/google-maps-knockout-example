<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google maps api</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <section class="header__menu">
            <p class="header__menu">Menu</p>
        </section>
    </header>
    <div class="content">
        <aside class="sidebar js-sidebar">
            <div class="sidebar__content">
                <h1 class="sidebar__title">Canada national parks</h1>
                <div class="sidebar__form form js-form">
                    <div class="form__input-container">
                        <input class="input" placeholder="" data-bind="value: filterInput">
                    </div>
                    <div class="form__button-container">
                        <button class="button" data-bind="click: filter">Filter</button>
                        <!--<button id="show-listings" class="button" data-bind="click: click: filterMarkers">Filter</button>-->
                    </div>
                    <!--<button type="button" id="hide-listings" class="button">Hide Listings</button>-->
                </div>
                <ul class="sidebar__list list js-list" data-bind="foreach: placesList">
                    <li class="list__item" data-bind="css: { 'active': itemActive() }">
                        <div class="list__item-text" data-bind="text: title, click: $parent.setCurrentPlace"></div>
                        <div class="list__item-description" data-bind="text: description"></div>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="main">
            <div id="map" class="map"></div>
        </main>
    </div>
</div>
