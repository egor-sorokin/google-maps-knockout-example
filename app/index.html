<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google maps api</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <section class="header__menu">
            <p class="header__menu" data-bind="click: toggleSidebarHandler">Menu</p>
        </section>
    </header>

    <div class="content">
        <aside class="sidebar" data-bind="css: { 'hide': toggleSidebar() }">
            <div class="sidebar__content">
                <div class="sidebar__form form">
                    <div class="form__input-container">
                        <input class="input" placeholder="Filter value..." data-bind="value: filterInput">
                    </div>
                    <div class="form__button-container">
                        <button class="button" data-bind="click: filterPlacesList">Filter</button>
                    </div>
                </div>
                <ul class="sidebar__list list" data-bind="foreach: placesListVisible">
                    <li class="list__item"
                        data-bind="css: { 'active': itemActive() }, click: $parent.showPlaceDescription">
                        <div class="list__item-title" data-bind="text: title"></div>
                        <div class="list__item-description" data-bind="text: description"></div>
                    </li>
                </ul>
                <p id="request-error-message" class="error-message"></p>
            </div>
        </aside>

        <main class="main">
            <div id="map" class="map"></div>
        </main>
    </div>
</div>

<!-- 3rd party libraries -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../node_modules/knockout/build/output/knockout-latest.js"></script>

<!-- Implementation of that project -->
<script src="assets/js/script.js"></script>

<!-- Google maps -->
<script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyA06zneEbM7ThTAoisy3cXHfuzRzRUHZSE&callback=app.initMap"
        async defer></script>

</body>
</html>
